name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install
        working-directory: app
        run: npm ci || npm install
      - name: Start app in background
        run: |
          node app/server.js &
          echo $! > app.pid
          sleep 1
      - name: Run tests
        working-directory: app
        run: npm test
      - name: Stop app
        run: kill $(cat app.pid)

  docker-build:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t hello-ci:latest .
